        <div class="row">
          <div class="col-md-3 ">
            <h2>Work</h2>
          </div>
          <div class="col-md-9"></div>
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="img/work_menu01.jpg" alt="..." class="slider">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item">
                <img src="img/22.jpg" alt="..." class="slider">
                <div class="carousel-caption">

              <div class="item">
                <img src="img/32.jpg" alt="..." class="slider">

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

              <span class="sr-only">Previous</span>

    <!-- Email Address -->
      <div class="container">
        <div class="row">
          <div class="col-md-3 ">
            <h2>Contact</h2>
          </div>
          <div class="col-md-9">
            <form name="contactForm">
              <div class="form-group row">
                <div class="col-md-2 ">
                  <label for="InputEmail1">メールアドレス</label>
                </div>
                <div class="col-md-6">
                  <input type="email" class="form-control" id="InputEmail1">
                </div>
              </div>
              <!-- Paassword -->
              <div class="form-group row">
                <div class="col-md-2  ">
                  <label for="InputPassword1">パスワード</label>
                </div>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="InputPassword1">
                </div>
              </div>
              <!-- Title -->
              <div class="form-group row">
                <div class="col-md-2  ">
                  <label for="InputTitle">タイトル</label>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="InputTitle">
                </div>
              </div>
              <!-- Textarea -->
              <div class="form-group row">
                <div class="col-md-2  ">
                  <label for="InputMessage">メッセージ</label>
                </div>
                <div class="col-md-6">
                  <textarea class="form-control" name="opinion" cols="40" rows="10" maxlength="400"
                  placeholder="ご意見を入力してください（400文字以内）"></textarea>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="form-group row">
                <div class="col-md-6 col-md-offset-2">
                  <button type="submit" class="btn btn-primary btn-sm"> 送信</button>
                </div>
              </div>
            </form>
          </div>
          </div>
    </div>
