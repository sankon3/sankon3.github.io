          <div class="col-md-4">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->

    <!-- Email Address -->
        <div class="row" id="contact">
          <div class="col-md-4 text-right">
            <h1>Contact</h1>
          </div>
          <div class="col-md-4">
            <form name="contactForm">
              <div class="form-group row">
                <div class="col-md-4 text-right">
                  <label for="InputEmail1">メールアドレス</label>
                </div>
                <div class="col-md-8">
                  <input type="email" class="form-control" id="InputEmail1">
                </div>
              </div>
              <!-- Paassword -->
              <div class="form-group row">
                <div class="col-md-4 text-right">
                  <label for="InputPassword1">パスワード</label>
                </div>
                <div class="col-md-8">
                  <input type="password" class="form-control" id="InputPassword1">
                </div>
              </div>
              <!-- Title -->
              <div class="form-group row">
                <div class="col-md-4 text-right">
                  <label for="InputTitle">タイトル</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="InputTitle">
                </div>
              </div>
              <!-- Textarea -->
              <div class="form-group row">
                <div class="col-md-4 text-right">
                  <label for="InputMessage">メッセージ</label>
                </div>
                <div class="col-md-8">
                  <textarea class="form-control" name="opinion" cols="40" rows="10" maxlength="400"></textarea>
                </div>
              </div>
              <!-- Submit Button -->
              <div class="form-group row">
                <div class="col-md-8 col-md-offset-4">
                  <button type="submit" class="btn btn-primary btn-sm"> 送信</button>
                </div>
              </div>
            </form>
          </div>
